<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" id="first-cont">
        <div class="container">
            <h1 class="h2">Poet's House</h1>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="Quill.jpg" alt="" width="35" height="30">
              </a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active"  href="home.html">Home</a>
              <a class="nav-link active" href="about.html">About</a>
              <a class="nav-link active" aria-current="contact" href="contact.html">Contact Us</a>
            </div>
          </div>
        </div>
      </nav>

    <div>
        <h1> Contact Page </h1>
    </div>
    <div class="container">
    <h3>Enter Your Name</h3>
    <form>
      <div class="row">
        <div class="col">
          <label for="First_name">First Name</label>
          <input type="text" class="form-control" placeholder="First name" id="First_name" aria-label="First name">
          
        </div>
        <div class="col">
          <label for="Last_name">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" id="Last_name" aria-label="Last name">
          
        </div>
      </div>
    <div class="mb-3">
        <label for="Text" class="form-label">Message</label>
        <textarea class="form-control" id="Text" rows="3"></textarea>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Radio" id="Radio1">
      <label class="form-check-label" for="Radio">
        Freshman
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Radio" id="Radio2">
      <label class="form-check-label" for="Radio">
        Softmore
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Radio" id="Radio3">
      <label class="form-check-label" for="Radio">
        Junior
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Radio" id="Radio4">
      <label class="form-check-label" for="Radio">
        Senior
      </label>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
    </form>
  </div>
</body>
<footer class="fixed-bottom"> 
  <p >Author: Asim Siddique<br>
  <p>@2022</p>
</div>
</footer>
</html>
